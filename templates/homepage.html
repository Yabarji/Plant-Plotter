{% extends 'base.html' %}
{% block content %}


  <!-- Main text on page -->
  <div id="homepage-block">
    <h2 id="homepage-title">Manage Your Garden</h2>
  </div>



  <form action="/plant">

    <div class="form-group">
      <label>Plant
        <select name="plants">

          {% for item in plants %}
          <option value="{{ item.plant_id }}">{{ item.pname }}</option>

          {% endfor %}

        </select>
      </label>
    </div>
    <br>
    <!-- Submit button -->
    <div>
      <input type="submit" value="Get Info">
    </div>
  </form>
  <br>
  <br>


    <!-- Login link -->
  <div>
    <a href="/login">Login</a>
  </div>
  


{% endblock %}
