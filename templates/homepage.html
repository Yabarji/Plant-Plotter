{% extends 'base.html' %}
{% block content %}

<center>
  <!-- Main text on page -->
  <div id="homepage-block">
    <h2 id="homepage-title">Garden Tracker</h2>
    <h3>
    <a href="/mygarden">Create or Manage Your Own Garden</a>
    </h3>
    <br>
  </div>

  <form action="/plant">

    <div class="form-group">
      <label>Learn About:
        <select name="plants">

          {% for item in plants %}
          <option value="{{ item.plant_id }}">{{ item.pname }}</option>

          {% endfor %}

        </select>
      </label>
    </div>
    <br>
    <div>
      <input type="submit" value="Get Info">
    </div>
  </form>
  <br>
  <br>

</center>
{% endblock %}
