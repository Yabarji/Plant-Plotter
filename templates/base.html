  <body>

<div id="extending">
  {% for flash in get_flashed_messages() %}
    <div class="alert alert-danger" style="width:90%; margin:0 auto;">{{ flash }}</div>
  {% endfor %}
</div>

    <div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <!-- START NAV -->

      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
         
        <span><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="navbar-toggler-icon"></span>
        </button> <a class="navbar-brand" href="/">Plant Plotter</a></span>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="navbar-nav">
            <li class="nav-item active">
               <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown">My Garden</a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                 <a class="dropdown-item" href="/mygarden">View My Garden</a> <a class="dropdown-item" href="/addgarden">Add a garden</a> <a class="dropdown-item" href="/addplant">Add plant</a>
                <div class="dropdown-divider">
                </div> <a class="dropdown-item" href="/user">My Account</a>
              </div>
            </li>
            <li class="nav-item">
              {% if session and "user_id" in session %}
                <a class="nav-link" href="/logout">Log Out</a>
              {% else %}
                <a class="nav-link" href="/login">Login</a>
                <a class="nav-link" href="/register">Register</a> 
              {% endif %}
            </li>
          </ul>
        </div>
      </nav>
      <!-- END NAV -->
